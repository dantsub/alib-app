<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partidos</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
</head>

<body>
    <main class="container">
        <div class="table-responsive">

            
            <div class="crearprov">
                <label for="">Crear Partido</label>
            <button class="btn btn-primary" id="crear" data-toggle="modal" data-target="#modal_crear">
                <span class="fas fa-folder-plus"></span>
            </button>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Estado</th>
                        <th>Encuentro</th>
                        <th>Resultado</th>
                        <th>Fecha</th>
                        <th>Cancha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Jugado</td>
                        <td>Equipo A Vs Equipo B</td>
                        <td>1 / 0</td>
                        <td>Fecha 1</td>
                        <td>La Magdalena</td>
                        <td> 
                            <button class="btn btn-primary" id="editar" data-toggle="modal" data-target="#modal_editar">
                                <span class="fas fa-edit"></span>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>Sin decidir</td>
                        <td>Equipo C Vs Equipo D</td>
                        <td>0 / 0</td>                    
                        <td>Fecha 1</td>
                        <td>Murillo</td>
                        <td>
                           <button class="btn btn-primary" id="editar" data-toggle="modal" data-target="#modal_editar">
                                <span class="fas fa-edit"></span>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>Jugado</td>
                        <td>Equipo B Vs Equipo C</td>
                        <td>3 / 1</td>
                        <td>Fecha 2</td>
                        <td>San Nicolas</td>
                        <td>
                            <button class="btn btn-primary" id="editar" data-toggle="modal" data-target="#modal_editar">
                                <span class="fas fa-edit"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
        
        <div class="modal fade" id="modal_editar" tabindex="-1" role="dialog" aria-labelledby="titulo_editar"
            aria-hidden="true">
            <div class="modal-dialog modal-sm"  role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="titulo_editar">Editar Resultado</h5>
                        <button class="close" data-dismiss="modal" aria-label="Cerrar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="default">

                            <tr>
                          
                              <th>--</th>
                          
                              <th>Equipo A</th>
                          
                              <th>Equipo B</th>
                          
                            </tr>
                          
                            <tr>
                          
                              <td>Goles</td>
                          
                              <td><input type="text" size="1" maxlength="2" class="form-control" placeholder="" name="r1"></td>
                              <td><input type="text" size="1" maxlength="2" class="form-control" placeholder="" name="r2"></td>
                          
                            </tr>
                          
                            <tr>
                          
                              <td>Faltas</td>
                              <td><input type="text" size="1" maxlength="2" class="form-control" placeholder="" name="f1"></td>
                              <td><input type="text" size="1" maxlength="2" class="form-control" placeholder="" name="f2"></td>                        
                          
                            </tr>
                          
                            <tr>
                          
                              <td>T. Amarillas</td>
                              <td><input type="text" size="1" maxlength="2" class="form-control" placeholder="" name="ta1"></td>
                              <td><input type="text" size="1" maxlength="2" class="form-control" placeholder="" name="ta2"></td>
                          
                            </tr>
                            <tr>
                          
                                <td>T. Rojas</td>
                                <td><input type="text" size="1" maxlength="2" class="form-control" placeholder="" name="tr1"></td>
                                <td><input type="text" size="1" maxlength="2" class="form-control" placeholder="" name="tr2"></td>
                            
                              </tr>
                          
                          </table>
                
                                
                    <div class="modal-footer">
                        <button class="btn btn-success" type="button">
                            Guardar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>
</body>
</body>

</html>
