<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrantes de Equipo</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
</head>

<body>
    <!-- Modal Adicionar Jugador  -->

    <div
            class="modal fade"
            id="modal_adicionar"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    Adicioanr Jugador
                </h5>
                <button
                    type="button"
                    class="btn-close"
                    data-dismiss="modal"
                    aria-label="Close"
                ></button>
                </div>
                <form
                id="adicionarjugador"
                action=""
                >
                <input type="hidden" name="oculto" value="adicionarjugador">
                <input type="hidden" name="ocultoborrar" value="">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="" class="form-label">Nombre del Jugador</label>
                        <input type="text"  class="form-control" id="nombre" placeholder="Nombre del jugador">
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Documento</label>
                        <input type="number"  class="form-control" id="documento" placeholder="Documento">
                    </div>
                    <div class="form-group">
                      <label for="" class="form-label">Fecha de nacimiento</label>
                      <input type="date"  class="form-control" id="nacimiento" placeholder="Fecha Nacimiento">
                    </div>
                </div>
                <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                >
                    Cancelar
                </button>
                <button
                    type="submit"
                    class="btn btn-primary"
                >
                    Adicionar Jugador
                </button>


                </div>
                </form>
            </div>
            </div>
        </div>

        <!-- FIN MODAL ADICIONAR JUGADOR -->

        <!-- Modal Eliminar -->
        <div
            class="modal fade"
            id="modal_eliminar"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    Eliminar jugador
                </h5>
                <button
                    type="button"
                    class="btn-close"
                    data-dismiss="modal"
                    aria-label="Close"
                ></button>
                </div>
                <form
                id="borrarequipo"
                action=""
                >
                <input type="hidden" name="oculto" value="eliminar">
                <input type="hidden" name="ocultoborrar" value="">
                <div class="modal-body">
                <p class="text-center">
                    ¿Está seguro que desea eliminar el jugador?
                    </p>
                    <!-- <p class="text-center fw-bold">{{producto.1}}</p> -->
                </div>
                <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                >
                    Cancelar
                </button>
                <button
                    type="submit"
                    class="btn btn-primary"
                >
                    Eliminar Jugador
                </button>


                </div>
                </form>
            </div>
            </div>
        </div>

        <!-- FIN MODAL ELIMINAR -->

    <main class="container">
        <div class="container">
            <div class="row">
              <div class="col">
                <h1 class="my-2">Integrantes del Equipo</h1>
                <h2 class="my-2">Equipo: Tiburos F.C </h2>
              </div>
              <div class="col col-lg-2">
                <span class="brand-logo" style="width:40px;">
                    <div class="brand-logo round" width="40" height="40" >
                      <img  src='../src/asset/tiburonesfc.jpg' width="120" height="120" />
                    </div>
                    <span class="avatar-status-online"></span>
                  </span>
                
              </div>
            </div>
          </div>

        
        
        <div class="row">
        <div class="col-7 d-flex flex-wrap align-items-center mb-1">
            <input aria-label="Busqueda de usuarios" class="form-control col-4 mr-1" type="text" placeholder="Busqueda"
            aria-controls="Buscar">
            
        </div>
        <div class="col-5 d-flex">
            <div>
                <label for="">Adicionar Integrante</label>
                    <button class="btn btn-primary" id="crear" data-toggle="modal"
                    data-target="#modal_adicionar">Adicionar</button>
            </div>
        </div>
        </div>
        

        <div class="table-responsive">
           
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Documento</th>
                        <th>Nombres y Apellidos</th>
                        <th>Edad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>5421545</td>
                        <td>James Rodriguez</td>
                        <td>32</td>
                        <td> 
                            <button
                                class="btn btn-danger table-buttons"
                                data-toggle="modal"
                                data-target="#modal_eliminar"
                                >
                                <i class="fa fa-trash"></i>
                                </button>
                           
                        </td>
                    </tr>
                    <tr>
                        <td>26515154</td>
                        <td>Radamel Falcao</td>
                        <td>38</td>
                        <td> 
                            <button
                                class="btn btn-danger table-buttons"
                                data-toggle="modal"
                                data-target="#modal_eliminar"
                                >
                                <i class="fa fa-trash"></i>
                                </button>
                           
                        </td>
                    </tr>
                    <tr>
                        <td>465151215</td>
                        <td>David Ospina</td>
                        <td>34</td>
                        <td> 
                            <button
                                class="btn btn-danger table-buttons"
                                data-toggle="modal"
                                data-target="#modal_eliminar"
                                >
                                <i class="fa fa-trash"></i>
                                </button>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


    </main>
</body>
