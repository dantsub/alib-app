<!doctype html>
<html lang="en">
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creación de campeonatos</title>
    <script
    src="https://kit.fontawesome.com/0605c5d612.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <main>
        <div class="container">
            <div class="row">
              <div class="col-md-12 col-lg-4 mx-auto">
                <h2>Creación de campeonatos</h2>
              </div>
            </div>
            
            <div class="row">
                <div class="col-md-12 col-lg-4 mx-auto">
                    <form action="">
                        <div class="form-group">
                            <label for="" class="form-label">Nombre del campeonato</label>
                            <input type="text"  class="form-control" id="doc" placeholder="Nombre del campeonato">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Fecha inicial</label>
                            <input type="date"  class="form-control" id="nom" placeholder="Fecha inicial">
                        </div>
                        <div class="form-group">
                          <label for="" class="form-label">Fecha inicial</label>
                          <input type="date"  class="form-control" id="nom" placeholder="Fecha final">
                        </div>
                        <div class="form-group">
                          <label for="" class="form-label">Organizador del evento</label>
                          <input type="text"  class="form-control" id="doc" placeholder="Organizador del evento">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">email del organizador del evento</label>
                            <input type="email"  class="form-control" id="mail" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Télefono del organizador del evento</label>
                            <input type="number"  class="form-control" id="tel" placeholder="telefono">
                        </div>
                        <div class="form-group">
                          <label for="" class="form-label">Logo del campeonato</label>
                          <input type="file"  class="form-control" id="logo" placeholder="logo">
                      </div>
                        <br>
                        <div class="mt-2">
                            <button class="btn btn-primary" type="button" onclick="guardar()">Guardar</button>
                            <button class="btn btn-primary" type="button" data-bs-dismiss="modal" onclick="cancelar()">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="page-footer font-small cyan darken-3">

        <!-- Footer Elements -->
        <div class="container">
    
        <!-- Grid row-->
        <div class="row">
    
            <!-- Grid column -->
            <div class="col-md-12 py-5">
            <div class="mb-5 flex-center">
    
                <!-- Facebook -->
                <a class="fb-ic">
                <i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                </a>
                <!-- Twitter -->
                <a class="tw-ic">
                <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                </a>
                <!-- Google +-->
                <a class="gplus-ic">
                <i class="fab fa-google-plus-g fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                </a>
                <!--Linkedin -->
                <a class="li-ic">
                <i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                </a>
                <!--Instagram-->
                <a class="ins-ic">
                <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                </a>
                <!--Pinterest-->
                <a class="pin-ic">
                <i class="fab fa-pinterest fa-lg white-text fa-2x"> </i>
                </a>
            </div>
            </div>
            <!-- Grid column -->
    
        </div>
        <!-- Grid row-->
    
        </div>
        <!-- Footer Elements -->
    
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2021 Copyright:
        <a href="https://google.com/"> SIIJBR.com</a>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->
  </body>
  
  <!--INICIO DEL MODAL-->
  <div class="modal" tabindex="-1" id="modalj">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-jugadores">
          <table class="table">
              <thead>
                  <tr>
                      <th>Documento</th>
                      <th>Nombre completo</th>
                      <th>Email</th>
                      <th>Telefono</th>
                  </tr>
              </thead>
              <tbody id="cuerpo">

              </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!--FIN DEL MODAL-->

</html>
