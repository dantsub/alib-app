<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0605c5d612.js"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-lg-6 mx-auto" style="text-align: center">
            <h2>Formulario de creación de usuarios</h2>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 col-lg-4 mx-auto">
            <form action="">
              <div class="form-group">
                <label for="" class="form-label">Nombre del campeonato</label>
                <input
                  type="text"
                  class="form-control"
                  id="doc"
                  placeholder="Nombre del campeonato"
                />
              </div>
              <div class="form-group">
                <label for="" class="form-label">Fecha inicial</label>
                <input
                  type="date"
                  class="form-control"
                  id="nom"
                  placeholder="Fecha inicial"
                />
              </div>
              <div class="form-group">
                <label for="" class="form-label">Fecha inicial</label>
                <input
                  type="date"
                  class="form-control"
                  id="nom"
                  placeholder="Fecha final"
                />
              </div>
              <div class="form-group">
                <label for="" class="form-label">Organizador del evento</label>
                <input
                  type="text"
                  class="form-control"
                  id="doc"
                  placeholder="Organizador del evento"
                />
              </div>
              <div class="form-group">
                <label for="" class="form-label"
                  >email del organizador del evento</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="mail"
                  placeholder="name@example.com"
                />
              </div>
              <div class="form-group">
                <label for="" class="form-label"
                  >Télefono del organizador del evento</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="tel"
                  placeholder="telefono"
                />
              </div>
              <div class="form-group">
                <label for="" class="form-label">Logo del campeonato</label>
                <input
                  type="file"
                  class="form-control"
                  id="logo"
                  placeholder="logo"
                />
              </div>
              <br />
              <div class="mt-2">
                <button
                  class="btn btn-primary"
                  type="button"
                  onclick="guardar()"
                >
                  Guardar
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <!--<button class="btn btn-primary" type="button" data-bs-dismiss="modal" onclick="cancelar()">Cancelar</button>-->
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
