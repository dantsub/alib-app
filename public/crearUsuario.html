    <!-- BEGIN: Content -->
    <div class="app-content content">
      <!-- Content-wrapper -->
      <div class="content-wrapper">
        <div class="card">
          <div class="card-body border-bottom">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-lg-6 mx-auto" style="text-align: center">
            <h2>Formulario de creación de usuarios</h2>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 col-lg-4 mx-auto">
            <form action="">
              <div class="form-group">
                <label for="" class="form-label">Documento</label>
                <input
                  type="text"
                  class="form-control"
                  id="doc"
                  placeholder="Numero de documento"
                />
              </div>
              <div class="form-group">
                <label for="" class="form-label">Nombre Completo</label>
                <input
                  type="text"
                  class="form-control"
                  id="nom"
                  placeholder="Nombres y Apellidos"
                />
              </div>
              <div class="form-group">
                <label for="" class="form-label">Correo Electronico</label>
                <input
                  type="text"
                  class="form-control"
                  id="correo"
                  placeholder="Correo Electronico"
                />
              </div>
              
              <div class="form-group">
                <label for="" class="form-label"
                  >Contraseña</label
                >
                <div class="input-group input-group-merge form-password-toggle">
                        <input class="form-control form-control-merge" id="login-password" type="password"
                          name="login-password" placeholder="Contraseña" aria-describedby="login-password"
                          tabindex="0" />
                        <span class="input-group-text cursor-pointer">
                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-eye-off font-small-4">
                            <path
                              d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                            </path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                          </svg>
                        </span>
                      </div>
              </div>
              <div class="form-group">
                <label for="" class="form-label"
                  >Rol del usuario</label
                >
                <!-- <input
                  type="number"
                  class="form-control"
                  id="tel"
                  placeholder="telefono"
                /> -->
                <select class="form-control" id="rol">
                  <option value="1">Usuario Interno</option>
                  <option value="2">Usuario Externo</option>
                </select>
              </div>
              <br />
              <div class="mt-2">
                <button
                  class="btn btn-primary"
                  type="button"
                  onclick="guardar()"
                >
                  Guardar
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <!--<button class="btn btn-primary" type="button" data-bs-dismiss="modal" onclick="cancelar()">Cancelar</button>-->
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
