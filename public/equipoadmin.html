<body>
    
        <!-- Modal Eliminar -->
        <div
            class="modal fade"
            id="modal_eliminar"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    Eliminar equipo
                </h5>
                <button
                    type="button"
                    class="btn-close"
                    data-dismiss="modal"
                    aria-label="Close"
                ></button>
                </div>
                <form
                id="borrarequipo"
                action=""
                >
                <input type="hidden" name="oculto" value="eliminar">
                <input type="hidden" name="ocultoborrar" value="">
                <div class="modal-body">
                <p class="text-center">
                    ¿Está seguro que desea eliminar el equipo?
                    </p>
                    <!-- <p class="text-center fw-bold">{{producto.1}}</p> -->
                </div>
                <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                >
                    Cancelar
                </button>
                <button
                    type="submit"
                    class="btn btn-primary"
                >
                    Eliminar Equipo
                </button>


                </div>
                </form>
            </div>
            </div>
        </div>

    <main class="container">
        <div class="table-responsive">

                <label for="">Crear Equipo</label>

            </button>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nombre Equipo</th>

                    </tr>

                <tbody>

                        <td> 
                            <button

                                data-toggle="modal"
                                data-target="#modal_eliminar"
                                >
                                <i class="fa fa-trash"></i>
                                </button>
                            <button class="btn btn-primary" id="detalles" >
                                <i class="fa fa-window-restore"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>Tiburones F.C.</td>

                            <button class="btn btn-primary" id="detalles" >

                        </td>
                    </tr>
                    <tr>
                        <td>Atletico India Catalina</td>

                                >
                                <i class="fa fa-trash"></i>
                                </button>
                            <button class="btn btn-primary" id="detalles" >
                                <i class="fa fa-window-restore"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
