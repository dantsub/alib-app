<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-extended.min.css">
  <link rel="stylesheet" type="text/css" href="css/colors.min.css">
  <link rel="stylesheet" type="text/css" href="css/components.min.css">
  <link rel="stylesheet" type="text/css" href="css/form-validation.css">
  <link rel="stylesheet" type="text/css" href="css/authentication.css">

</head>

<body class="pace-done vertical-layout vertical-menu-modern blank-page navbar-floating footer-static" data-open="click" data-menu="vertical-menu-modern" data-col="blank-page">
  <div class="pace pace-inactive">
    <div class="pace-progress" data-progress-text="100%" data-progress="99"
      style="transform: translate3d(100%, 0px, 0px);">
      <div class="pace-progress-inner"></div>
    </div>
    <div class="pace-activity"></div>
  </div>
  <!-- BEGIN: Content-->
  <div class="app-content content ">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper">
      <div class="content-header row">
      </div>
      <div class="content-body">
        <div class="auth-wrapper auth-basic px-2">
          <div class="auth-inner my-2">
            <!-- Login basic -->
            <div class="card mb-0">
              <div class="card-body">
                <a href="index.html" class="brand-logo">
                  <img src="../src/asset/logoAlib.jpg" alt="logo" width="150" height="100">
                  <h2 class="brand-text text-primary ms-1 sr-only">Alib</h2>
                </a>

                <h4 class="card-title mb-1">Bienvenido a Alib! 👋</h4>
                <p class="card-text mb-2">Por favor llene los siguientes campos para crear su cuenta</p>

                <form class="auth-register-form mt-2" action="index.html" method="POST" novalidate="novalidate">
                  <div class="mb-1">
                    <label for="register-document" class="form-label">Número de documento</label>
                    <input type="text" class="form-control" id="register-document" name="register-document" placeholder="2564789953" aria-describedby="register-document" tabindex="1" autofocus="">
                  </div>
                  <div class="mb-1">
                    <label for="register-username" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="register-username" name="register-username" placeholder="johndoe" aria-describedby="register-username" tabindex="1" autofocus="">
                  </div>
                  <div class="mb-1">
                    <label for="register-email" class="form-label">Correo</label>
                    <input type="text" class="form-control" id="register-email" name="register-email" placeholder="john@example.com" aria-describedby="register-email" tabindex="2">
                  </div>
        
                  <div class="mb-1">
                    <label for="register-password" class="form-label">Contraseña</label>
        
                    <div class="input-group input-group-merge form-password-toggle">
                      <input type="password" class="form-control form-control-merge" id="register-password" name="register-password" placeholder="············" aria-describedby="register-password" tabindex="3">
                      <span class="input-group-text cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg></span>
                    </div>
                  </div>
                  <div class="mb-1">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="register-privacy-policy" tabindex="4">
                      <label class="form-check-label" for="register-privacy-policy">
                        Estoy de acuerdo con los <a href="#">terminos &amp; condiciones</a>
                      </label>
                    </div>
                  </div>
                  <button class="btn btn-primary w-100 waves-effect waves-float waves-light" tabindex="-1">Registrar</button>
                </form>

                <p class="text-center mt-2">
                  <span>Nuevo en nuestra plataforma?</span>
                  <a href="./resgister.html">
                    <span>Crear una cuenta</span>
                  </a>
                </p>

              </div>
            </div>
            <!-- /Login basic -->
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- END: Content-->
</body>

</html>
