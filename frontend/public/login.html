<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-extended.min.css">
  <link rel="stylesheet" type="text/css" href="css/colors.min.css">
  <link rel="stylesheet" type="text/css" href="css/components.min.css">
  <link rel="stylesheet" type="text/css" href="css/form-validation.css">
  <link rel="stylesheet" type="text/css" href="css/authentication.css">

</head>

<body class="pace-done vertical-layout vertical-menu-modern blank-page navbar-floating footer-static" data-open="click" data-menu="vertical-menu-modern" data-col="blank-page">
  <div class="pace pace-inactive">
    <div class="pace-progress" data-progress-text="100%" data-progress="99"
      style="transform: translate3d(100%, 0px, 0px);">
      <div class="pace-progress-inner"></div>
    </div>
    <div class="pace-activity"></div>
  </div>
  <!-- BEGIN: Content-->
  <div class="app-content content ">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper">
      <div class="content-header row">
      </div>
      <div class="content-body">
        <div class="auth-wrapper auth-basic px-2">
          <div class="auth-inner my-2">
            <!-- Login basic -->
            <div class="card mb-0">
              <div class="card-body">
                <a href="index.html" class="brand-logo">
                  <img src="../src/asset/logoAlib.jpg" alt="logo" width="150" height="100">
                  <h2 class="brand-text text-primary ms-1 sr-only">Alib</h2>
                </a>

                <h4 class="card-title mb-1">Bienvenido a Alib! 👋</h4>
                <p class="card-text mb-2">Por favor ingresa a tu cuenta</p>

                <form class="auth-login-form mt-2" action="index.html" method="POST" novalidate="novalidate">
                  <div class="mb-1">
                    <label for="login-email" class="form-label">Correo</label>
                    <input type="text" class="form-control" id="login-email" name="login-email"
                      placeholder="john@example.com" aria-describedby="login-email" tabindex="-1" autofocus="">
                  </div>

                  <div class="mb-1">
                    <div class="d-flex justify-content-between">
                      <label class="form-label" for="login-password">Contraseña</label>
                      <a href="auth-forgot-password-basic.html">
                        <small>Olvidaste tu contraseña?</small>
                      </a>
                    </div>
                    <div class="input-group input-group-merge form-password-toggle">
                      <input type="password" class="form-control form-control-merge" id="login-password"
                        name="login-password" tabindex="-1" placeholder="············" aria-describedby="login-password">
                      <span class="input-group-text cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg" width="14"
                          height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                          stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye">
                          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                          <circle cx="12" cy="12" r="3"></circle>
                        </svg></span>
                    </div>
                  </div>
                  <div class="mb-1">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="remember-me" tabindex="3">
                      <label class="form-check-label" for="remember-me"> Recuerdame </label>
                    </div>
                  </div>
                  <button class="btn btn-primary w-100 waves-effect waves-float waves-light" tabindex="-1">Ingresa</button>
                </form>

                <p class="text-center mt-2">
                  <span>Nuevo en nuestra plataforma?</span>
                  <a href="./resgister.html">
                    <span>Crear una cuenta</span>
                  </a>
                </p>

              </div>
            </div>
            <!-- /Login basic -->
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- END: Content-->


  <!-- BEGIN: Vendor JS-->
  <script src="../../../app-assets/vendors/js/vendors.min.js"></script>
  <!-- BEGIN Vendor JS-->

  <!-- BEGIN: Page Vendor JS-->
  <script src="../../../app-assets/vendors/js/forms/validation/jquery.validate.min.js"></script>
  <!-- END: Page Vendor JS-->

  <!-- BEGIN: Theme JS-->
  <script src="../../../app-assets/js/core/app-menu.min.js"></script>
  <script src="../../../app-assets/js/core/app.min.js"></script>
  <!-- END: Theme JS-->

  <!-- BEGIN: Page JS-->
  <script src="../../../app-assets/js/scripts/pages/auth-login.js"></script>
  <!-- END: Page JS-->

  <script>
    $(window).on('load', function () {
      if (feather) {
        feather.replace({ width: 14, height: 14 });
      }
    })
  </script>

  <!-- END: Body-->
</body>

</html>
